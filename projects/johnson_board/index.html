<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Johnson Board</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.ico" />
  <style type="text/css">

    html, body {
      height: 100%;
      margin: 15px;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .col-centered{
      float: none;
      margin: 0 auto;
    }

  </style>
</head>

<body>
  <!--Twitter Bootsrap-->
  <script>
    function animate(citations) // citations = [1,2,3]
    {
      max_cit = Math.max(...citations);
      max_dick_height = $( window ).height() - $('#dick_header').height() - $('#page_title').height() - 100 - $('#emptyrow').height()
      dick_aspect_ratio=772/1288

      for (i = 0; i < citations.length; i++) {
          dick_height = Math.max(max_dick_height*(citations[i]/max_cit), 15) //percentage of display height
          dick_width = dick_height * dick_aspect_ratio
          dick_left = $( window ).width() * 0.25 - dick_width/2

          $("#dick"+(i+1)).css({left: dick_left});
          $("#up_"+(i+1)).css({left: $( window ).width() * 0.25 - 10});
          $("#dick"+(i+1)).animate({height: dick_height+"px", width:dick_width+'px'});
      }
    }// end function
  </script>
  <!--jQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
  <script src="assets/js/bootstrap.min.js"> </script>
  <!-- on page loaded -->
  <script type="text/javascript">
    $(window).load(function(){
      // our stats from the board
      oemer=2;
      mahdi=9;
      stefan=6;
      davide=3;
      citations = [oemer, mahdi, stefan, davide];
      animate(citations);
    });
  </script>

  <div id="page_title" class="row">
    <h1 class="col-md-12" style=" text-align: center;">
      MF6 - Johnson Board
    </h1>
  </div>

  <!-- Model -->
  <div  class="row" id="emptyrow"> <div class="col-md-12"> &nbsp;</div> </div>
  <div id="dick_header" class="row" >
    <div class="col-md-3">
      <h2>&Ouml;mer</h2>
      <h5>Jan 2014</h5>
    </div>
    <div class="col-md-3">
      <h2>Mahdi</h2>
      <h5>Apr 2014</h5>
    </div>
    <div class="col-md-3">
      <h2>Stefan</h2>
      <h5>Mai 2014</h5>
    </div>
    <div class="col-md-3">
      <h2>Davide</h2>
      <h5>Jul 2015</h5>
    </div>
  </div>

  <div class="row text-center" style="height:100%;;vertical-align:bottom; ">
    <div class="col-md-3" style="height:100%;" >
      <img id="dick1" src="assets/images/pic.png"  class="center-block" width="100" height="0"  />
    </div>
    <div class="col-md-3" style="height:100%;vertical-align:bottom;">
      <img id="dick2" src="assets/images/pic.png" class="center-block" width="100" height="0"   />
    </div>
    <div class="col-md-3" style="height:100%;vertical-align:bottom;">
      <img id="dick3" src="assets/images/pic.png" class="center-block" width="100" height="0"   />
    </div>
    <div class="col-md-3" style="height:100%;vertical-align:bottom;">
      <img id="dick4" src="assets/images/pic.png" class="center-block" width="100" height="0"   />
    </div>
  </div>

</body>
</html>
